[package]
name = "rust-macros"
version = "0.0.1"
edition = "2021"
publish = false

[lib]
proc-macro = true

[dependencies]
# sync with version in rust-shared
async-graphql = "5.0.9"
async-graphql-derive = "5.0.9"

proc-macro2 = "*"
syn = { version = "1.0.64", features = ["full", "extra-traits", "visit-mut", "visit"] }
quote = "*"