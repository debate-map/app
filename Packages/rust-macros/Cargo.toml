[package]
name = "rust_macros"
version = "0.0.1"
edition = "2021"
publish = false

[lib]
proc-macro = true

[dependencies]
# sync with version in rust-shared
async-graphql = "7.0.2"
async-graphql-derive = "7.0.2"

proc-macro2 = "1.0.78"
syn = { version = "1.0.64", features = ["full", "extra-traits", "visit-mut", "visit"] }
quote = "*"