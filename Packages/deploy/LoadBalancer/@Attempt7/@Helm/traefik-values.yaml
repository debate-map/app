additionalArguments:
  - "--experimental.kubernetesgateway=true"
  - "--providers.kubernetesgateway=true"

  # test
  - "--providers.kubernetesingress=false"

  # test
  # - '--entrypoints.web.address=:80/tcp'
  # - '--entrypoints.websecure.address=:443/tcp'
  # Enable the dashboard without requiring a password. Not recommended for production.
  - "--api.insecure"
  - "--api.dashboard"
  - --log.level=debug

  # fix approach 1
  - '--serversTransport.insecureSkipVerify=true'

# fix approach 2
insecureSkipVerify: true
# fix approach 3
ssl:
  insecureSkipVerify: true

# fix approach 4 (seems best)
serversTransport:
  # fixes "x509: certificate signed by unknown authority" error in prod (and apparently it's safe to set this; see: https://community.traefik.io/t/insecureskipverify-explanation/2195/2)
  insecureSkipVerify: true


#hostNetwork: true
# see here for what are supposed to be the defaults (but seem messed up in my case): https://github.com/traefik/traefik-helm-chart/blob/ff25058604da2eeee7eac3fec3b1e0e89949c407/traefik/values.yaml
ports:
  web:
    #port: 80
    port: 8000
    #port: 8005
    hostPort: 80
    #expose: true
    #exposedPort: 80
    #redirectTo: websecure
  websecure:
    #port: 443
    port: 8443
    #port: 8006
    hostPort: 443
    #expose: true
    #exposedPort: 443

