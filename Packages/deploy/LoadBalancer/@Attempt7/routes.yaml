  hostnames:
  - "localhost"
  - "9m2x1z.nodes.c1.or1.k8s.ovh.us"
  - "debating.app"
  - "debatemap.app"
  - "debates.app"
  - "debatemap.societylibrary.org"
  rules:
    - backendRefs:
      - name: dm-app-server
        port: 5110
      matches: [
        {path: {type: PathPrefix, value: "/app-server"}}
      ]
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
