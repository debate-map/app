# note: loki-stack installs loki + prometheus + grafana + alert-manager

# Values for configuring the deployment of Grafana.
# * For deployment options, see: https://github.com/grafana/helm-charts/blob/main/charts/grafana/README.md
# * For grafana.ini options, see: https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana
grafana:
  enabled: true
  grafana.ini:
    security:
      allow_embedding: true
    server:
      #domain: localhost:5100
      root_url: "%(protocol)s://%(domain)s/grafana"
      serve_from_sub_path: true

prometheus:
  enabled: true
  alertmanager:
    persistentVolume:
      enabled: false
  server:
    persistentVolume:
      enabled: false

loki:
  persistence:
    enabled: true
    #storageClassName: nfs-client
    size: 5Gi
  
  # first, based on: https://github.com/grafana/loki/issues/9190#issue-1674565430
  # second, updated "compactor" section to match: https://github.com/grafana/loki/issues/9821#issuecomment-1718865483
  # third, did some manual fixes/tweaks (eg. commenting out invalid "compactor.retention_table_timeout", and modifying deletion-delay fields [to "temp" values, temporarily])
  config:
    auth_enabled: false
    chunk_store_config:
      max_look_back_period: 0s
    compactor:
      working_directory: /data/loki/retention
      shared_store: filesystem
      retention_enabled: true
      retention_delete_worker_count: 150

      # deletion-delay: regular (todo: probably adjust these regular delays to be longer actually...)
      compaction_interval: 10m
      retention_delete_delay: 5m
      delete_request_cancel_period: 5m

      # deletion-delay: temp (for fast purging of the massive amount of old logs)
      # compaction_interval: 1m
      # retention_delete_delay: 1m
      # delete_request_cancel_period: 1m
    ingester:
      chunk_block_size: 262144
      chunk_idle_period: 3m
      chunk_retain_period: 2m
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
      max_transfer_retries: 0
      wal:
        dir: /data/loki/wal
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
    schema_config:
      configs:
      - from: "2020-01-01"
        index:
          period: 24h
          prefix: index_
        object_store: filesystem
        schema: v11
        store: boltdb-shipper
    server:
      http_listen_port: 3100
    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/boltdb-shipper-active
        cache_location: /data/loki/boltdb-shipper-cache
        cache_ttl: 24h
        shared_store: filesystem
      filesystem:
        directory: /data/loki/chunks
    table_manager:
      retention_deletes_enabled: true
      retention_period: 24h